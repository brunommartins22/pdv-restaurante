<!DOCTYPE html>
<html>

<head>
  <script>document.write('<base href="' + document.location + '" />');</script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Clube de Promoção</title>

  <link rel="stylesheet" type="text/css" href="/assets/theme/theme-teal-yellow.css">
  <link rel="stylesheet" type="text/css" href="/assets/layout/css/layout-teal-yellow.css">

</head>

<body class="login-body" style="background-image: linear-gradient(235deg, #565867, #191a25);">
  <div class="ui-g">
    <div class="ui-g-12" style="text-align:center">
      <img src="assets/layout/images/logo-interage.png" class="logo" />
    </div>
  </div>
  <div class="login-panel ui-fluid">
    <div class="ui-g">
      <div class="ui-g-6 left-side">
        <img src="assets/layout/images/login/login-photo1.png" class="login-image" />
      </div>
      <div class="ui-g-6 ui-sm-12 right-side">


        <div class="ui-g-12 container">



          <h2>Bem Vindo ao Clube de Promoção</h2>
          <h3>Informe Login e senha para autenticar</h3>
        </div>
        <form (submit)="logar()">
          <div class="ui-g-12">
            <label for="username" value="Usuário"></label>
            <div class="input-wrapper">
              <input type="text" name="login" autocomplete="off" id="login" placeholder="Usuário" class="ui-inputtext ui-widget"
                [disabled]="processando" [(ngModel)]="credentials.login" />
              <i class="fa fa-user"></i>
            </div>
          </div>
          <div class="ui-g-12">
            <label for="password" value="Senha"></label>
            <div class="input-wrapper">
              <input type="password" name="id" id="password" autocomplete="off" placeholder="Senha" class="ui-inputtext ui-widget"
                [disabled]="processando" required [(ngModel)]="credentials.password" />
              <i class="fa fa-lock"></i>
            </div>
          </div>
          <div class="ui-g-12 button-container">
            <button type="submit" pButton [disabled]="processando"
              class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only blue-btn raised-btn">
              <span class="ui-button-text ui-c">Entrar</span>
            </button>


            <p-messages [value]="msgs"></p-messages>

          </div>
        </form>
      </div>
    </div>
  </div>


</body>

</html>
