<!DOCTYPE html>
<html class="loading" lang="pt-br" data-textdirection="ltr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta name="description"
    content="Stack admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
  <meta name="keywords"
    content="admin template, stack admin template, dashboard template, flat admin template, responsive admin template, web app">
  <meta name="author" content="PIXINVENT">
  <title>Clube-Promocao</title>
  <link rel="apple-touch-icon" href="/assets/images/ico/apple-icon-120.png">
  <link rel="shortcut icon" type="image/x-icon" href="/assets/images/ico/favicon.ico">
  <link
    href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i%7COpen+Sans:300,300i,400,400i,600,600i,700,700i"
    rel="stylesheet">
</head>

<body>
  <div class="card border-grey border-lighten-3 px-2 py-2 m-0">
    <div class="card-header border-0 text-center">
      <img src="../../../assets/images/portrait/small/avatar-s-1.png" alt="unlock-user"
      class="rounded-circle img-fluid center-block">
      <h5 class="card-title mt-1">{{auth.getAuthenticatedUser().login}}</h5>
    </div>
    <p class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2">
      <span>Unlock your account</span>
    </p>
    <div class="card-content">
      <div class="card-body">
        <form class="form-horizontal" action="login-simple.html" novalidate>
          <fieldset class="form-group position-relative has-icon-left">
            <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter Password"
            required name="password" [(ngModel)]="credentials.password">
            <div class="form-control-position">
              <i class="fa fa-key"></i>
            </div>
          </fieldset>
          <div class="form-group row">
            <div class="col-md-6 col-12 text-center text-sm-left">
              <fieldset>
                <input type="checkbox" id="remember-me" class="chk-remember">
                <label for="remember-me"> Remember Me</label>
              </fieldset>
            </div>
            <div class="col-md-6 col-12 float-sm-left text-center text-sm-right"><a href="recover-password.html" class="card-link"><i class="ft-unlock"></i> Forgot Password?</a></div>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="logar()"><i
            class="ft-unlock"></i> Logar</button>
          <button class="btn btn-outline-danger btn-lg btn-block" (click)="desLogar()"><i class="ft-power"></i> Logout</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
