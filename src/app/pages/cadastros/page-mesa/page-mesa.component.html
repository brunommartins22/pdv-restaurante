<crud [componente]='this' permissao='1.11' titulo='Mesa'>
        
    <div detalhes>

      
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="row">
                    <div class="ui-g-12" style="font-size: 14px !important;font-family: sans-serif;">
                        <p-selectButton [options]="dadosStatus" [(ngModel)]="mesa.ativo">
                        </p-selectButton>
                    </div>
                    <div class="ui-g-12" *ngIf='mesa.id!=undefined && mesa.id!=null'>
                        <inputText label='ID' md='1' [(ngModel)]='mesa.id'></inputText>
                    </div>
                    <div class="ui-g-12 ui-md-2">
                        <label>NÂº da Mesa</label><br>
                        <p-spinner [inputStyle]="{'width':'300px'}" [(ngModel)]="mesa.numeroMesa"></p-spinner>
                        <!-- <input type="text" pInputText [(ngModel)]="mesa.numeroMesa" style="width:100%" />
                        <p-slider [(ngModel)]="mesa.numeroMesa" [style]="{'width':'100%'}"></p-slider> -->
                    </div>
                    <div class="ui-g-12 ui-md-2">
                        <label>NÂº de Pessoas</label><br>
                        <p-spinner [inputStyle]="{'width':'300px'}" [(ngModel)]="mesa.quantidadePessoas"></p-spinner>
                        <!-- <input type="text" pInputText [(ngModel)]="mesa.quantidadePessoas" style="width:100%" />
                        <p-slider [(ngModel)]="mesa.quantidadePessoas" [style]="{'width':'100%'}">
                        </p-slider> -->
                    </div>
                    <div class="ui-g-12 ui-md-2">
                        <label>Ambientes</label><br>
                        <p-multiSelect [options]="ambientes" [(ngModel)]="mesa.listaAmbientes"
                            [style]="{'width':'100%'}">
                        </p-multiSelect>

                    </div>
                </div>
            </div>
        </div>
    </div>
</crud>
